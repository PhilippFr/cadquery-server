<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>CadQuery Viewer</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='viewer.css') }}" />
	<script src="{{ url_for('static', filename='viewer.js') }}"></script>
</head>

<body>
	<h1>CadQuery Viewer</h1>
	<h2>module: {{ module }}, object: {{ object }}</h2>
	<script>
update = () => updateJson('{{ module }}', '{{ object }}');
window.addEventListener("DOMContentLoaded", () => update());
	</script>

	<button onclick="update();">update</button>
	<pre id="json">[]</pre>
</body>

</html>
